<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Contact Us</title>
</head>
<body>
    <section>
        <div class="section-header">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Don't heitate to call or email us today. Emails will be replied within one business day.</p>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="contact-info">
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Address</h4>
                            <p>5730 Rosy Tamu Road,<br>Luhanson, Kenya</p>
                        </div>
                    </div>
                    
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Phone</h4>
                            <p>+254795116652</p>
                        </div>
                    </div>
                    
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Email</h4>
                            <p>sela@gomovers.com</p>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form action="" id="contact-form">
                        <h2>Send Message</h2>
                        <div class="input-box">
                            <input type="text" required="true" name="full-name">
                            <span>Full Name</span>
                        </div>
                        
                        <div class="input-box">
                            <input type="email" required="true" name="email">
                            <span>Email</span>
                        </div>
                        
                        <div class="input-box">
                            <textarea required="true" name="message"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        
                        <div class="input-box">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
